<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input id="triggerAnimation" type="checkbox" />

    <div class="timer">
        <div class="digit seconds">
            <span>9</span>
            <span>8</span>
            <span>7</span>
            <span>6</span>
            <span>5</span>
            <span>4</span>
            <span>3</span>
            <span>2</span>
            <span>1</span>
            <span>0</span>
        </div>
        <div class="digit milliseconds">
            <span>9</span>
            <span>8</span>
            <span>7</span>
            <span>6</span>
            <span>5</span>
            <span>4</span>
            <span>3</span>
            <span>2</span>
            <span>1</span>
            <span>0</span>
        </div>
    </div>

    <aside>
        <label>
            <span>Font colour:</span>
            <input id="fontColour" type="color" value="#000000" />
        </label>
        <label>
            <span>Background colour:</span>
            <input id="bgColour" type="color" value="#ffffff" />
        </label>
        <label for="triggerAnimation" class="toggle">
            <span>Start</span>
            <span>Reset</span>
        </label>
    </aside>

</body>
<script src="script.js"></script>

</html>
